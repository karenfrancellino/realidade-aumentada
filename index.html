<!DOCTYPE html>
<html>
  <head>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  
  </head>
  
   <body style="margin: 0; overflow: hidden;">

    
    <a-scene embedded arjs>
      
     
      <a-marker preset="hiro">
        <a-box position="-1 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 0" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      </a-marker>

      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-camera-static></a-camera-static>

    </a-scene>

  </body>
</html>
