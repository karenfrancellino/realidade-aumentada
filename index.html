<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Bibliotecas -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">

    <a-scene embedded 
      arjs="sourceType: webcam; 
      debugUIEnabled: false;">

      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <a-entity
          id="personagem"
          gltf-model="https://raw.githubusercontent.com/KarenFrancellino/ar-models/main/DROYZ_ANIMAPP_SiCkJacken_v005.glb"
          scale="3 3 3"
          position="0 0.5 0"
          animation-mixer>
        </a-entity>
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Bot√µes -->
    <button id="screenshotButton" style="position:absolute; bottom:10px; left:10px; z-index:999; padding:10px;">
      üì∏ Sacar Foto
    </button>
    <button id="recordButton" style="position:absolute; bottom:10px; right:10px; z-index:999; padding:10px;">
      üî¥ Grabar V√≠deo
    </button>

    <script>
      // Toca a primeira anima√ß√£o automaticamente
      const entity = document.querySelector('#personagem');
entity.addEventListener('model-loaded', (e) => {
  const model = e.detail.model;
  const animations = model.animations;
  console.log('Anima√ß√µes dispon√≠veis:', animations.map(a => a.name));

       // Toca a anima√ß√£o espec√≠fica pelo nome
  if (animations.length > 0) {
    entity.setAttribute('animation-mixer', {
      clip: SickJacken_rigAction, // nome exato da anima√ß√£o
      loop: 'repeat',
    });
  }else {
          console.warn('Nenhuma anima√ß√£o encontrada no modelo.');
        }
      });

      // Screenshot
      const scene = document.querySelector('a-scene');
      const screenshotButton = document.querySelector('#screenshotButton');
      screenshotButton.addEventListener('click', () => {
        scene.components.screenshot.capture('filename', 'ar-screenshot.png');
        alert('Screenshot capturado e salvo como ar-screenshot.png!');
      });

      // Grava√ß√£o
     const canvas = document.querySelector('canvas');
recordButton.addEventListener('click', () => {
  if (!isRecording) {
    const stream = canvas.captureStream();
    recorder = new MediaRecorder(stream);
    const chunks = [];
    recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
    recorder.onstop = () => {
      const blob = new Blob(chunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ar-video.webm';
      a.click();
      URL.revokeObjectURL(url);
    };
    recorder.start();
    isRecording = true;
    recordButton.textContent = '‚èπ Parar Grava√ß√£o';
    recordButton.style.backgroundColor = 'red';
  } else {
    recorder.stop();
    isRecording = false;
    recordButton.textContent = 'üî¥ Iniciar Grava√ß√£o';
    recordButton.style.backgroundColor = '';
  }
});

    </script>

  </body>
</html>
