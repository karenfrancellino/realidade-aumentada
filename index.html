<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame principal -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- AR.js vers√£o fixa (est√°vel) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

  <!-- A-Frame Extras (opcional, mas √∫til para utilidades) -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <!-- ===========================
       ESCENA AFRAME + AR
       =========================== -->
  <a-scene
      embedded
      renderer="preserveDrawingBuffer: true; alpha: true;" 
      arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Entidade 3D com anima√ß√£o -->
        <a-entity
          id="personagem"
          gltf-model="https://raw.githubusercontent.com/KarenFrancellino/ar-models/main/DROYZ_ANIMAPP_SiCkJacken_v005.glb"
          scale="2 2 2"
          position="0 0.5 0"
          animation-mixer="clip: SickJacken_rigAction; loop: repeat; timeScale: 1">
        </a-entity>
      </a-marker>

      <!-- Camera principal -->
      <a-entity camera></a-entity>
  </a-scene>

  <!-- ===========================
       BOTONES DE FOTO Y V√çDEO
       =========================== -->
  <div style="position:absolute; bottom:20px; width:100%; display:flex; justify-content:space-around; z-index:999;">
    <button id="btnFoto" style="padding:15px; background:white; border-radius:10px;">üì∏ Hacer foto</button>
    <button id="btnVideo" style="padding:15px; background:white; border-radius:10px;">üî¥ V√≠deo</button>
  </div>

  <!-- ===========================
       SCRIPT PRINCIPAL
       =========================== -->
  <script>
    // ===== Selecci√≥n de elementos
    const sceneEl = document.querySelector('a-scene'); // Selecciona la escena A-Frame
    const btnFoto = document.querySelector('#btnFoto'); // Bot√≥n de tomar foto
    const btnVideo = document.querySelector('#btnVideo'); // Bot√≥n de grabar v√≠deo
    let mediaRecorder; // Variable para el grabador de v√≠deo
    let chunks = [];   // Array donde se almacenan los fragmentos de v√≠deo

    // ===== LOG DE ANIMACI√ìN
    document.querySelector('#personagem').addEventListener('model-loaded', (e) => {
      // Se dispara cuando el modelo .glb se ha cargado completamente
      console.log('Modelo cargado correctamente');

      const model = e.detail.model;
      if (model.animations.length > 0) {
        // Listamos los nombres de las animaciones disponibles
        console.log('Animaciones disponibles:', model.animations.map(a => a.name));
      } else {
        console.error('Este modelo no tiene animaciones internas');
      }
    });

    // ===== FUNCI√ìN DE FOTO (c√°mara + 3D)
    btnFoto.addEventListener('click', () => {
      if (!sceneEl.renderer) return; // Verifica que el renderer est√© listo

      // Obtenemos el v√≠deo de la c√°mara del AR.js
      const video = sceneEl.systems.arjs.arController.video;

      // Obtenemos el canvas donde se renderiza el 3D
      const canvas3d = sceneEl.renderer.domElement;

      // Creamos un canvas temporal para fusionar c√°mara + 3D
      const merger = document.createElement('canvas');
      merger.width = canvas3d.width;
      merger.height = canvas3d.height;

      const ctx = merger.getContext('2d');
      // Paso 1: dibujamos el v√≠deo de la c√°mara como fondo
      ctx.drawImage(video, 0, 0, merger.width, merger.height);
      // Paso 2: dibujamos el canvas 3D encima
      ctx.drawImage(canvas3d, 0, 0);

      // Creamos un enlace para descargar la imagen
      const link = document.createElement('a');
      link.download = 'ar-foto.png';
      link.href = merger.toDataURL('image/png');
      link.click();

      // Cambiamos el texto del bot√≥n temporalmente
      btnFoto.textContent = '‚úÖ Foto guardada';
      setTimeout(() => { btnFoto.textContent = 'üì∏ Hacer foto'; }, 1500);
    });

    // ===== FUNCI√ìN DE V√çDEO
    btnVideo.addEventListener('click', () => {
      if (!sceneEl.renderer) return; // Verifica que el renderer est√© listo

      // Si no se est√° grabando, iniciamos la grabaci√≥n
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        chunks = []; // Limpiamos los fragmentos anteriores
        const stream = sceneEl.renderer.domElement.captureStream(30); // Captura el canvas 3D a 30 FPS
        mediaRecorder = new MediaRecorder(stream); // Creamos MediaRecorder

        // Al recibir datos parciales, los guardamos
        mediaRecorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };

        // Al parar la grabaci√≥n, creamos el archivo final
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' }); // Creamos blob de v√≠deo
          const url = URL.createObjectURL(blob); // Creamos URL temporal
          const a = document.createElement('a');
          a.href = url;
          a.download = 'ar-video.webm'; // Nombre del archivo
          a.click(); // Descarga autom√°tica
          URL.revokeObjectURL(url); // Liberamos memoria
        };

        mediaRecorder.start(); // Inicia la grabaci√≥n
        btnVideo.style.background = 'red';
        btnVideo.textContent = '‚èπ Detener grabaci√≥n';
      } else {
        // Si ya se est√° grabando, se detiene
        mediaRecorder.stop();
        btnVideo.style.background = 'white';
        btnVideo.textContent = 'üî¥ V√≠deo';
      }
    });
  </script>
</body>
</html>
