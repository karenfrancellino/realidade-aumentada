<!DOCTYPE html> <!-- Diz que o documento é HTML5 -->

<html>
  <head> <!-- Área de configurações e importações do projeto -->

    <!-- Define que o texto da página usa UTF-8 (acentos e emojis não quebram) -->
    <meta charset="utf-8">

    <!-- Ajusta a visualização em celulares para ocupar toda a tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Permite que a página funcione como "app" no iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Permite que a página funcione como "app" no Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Importa A-Frame → a biblioteca que cria objetos 3D -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- Permite movimento do personagem -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>

    <!-- Importa AR.js → a biblioteca que ativa a Realidade Aumentada -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  </head>

  <!-- O que aparece na tela começa no body -->
  <body style="margin:0; overflow:hidden;">
    <!-- margin:0 → tira margens da página -->
    <!-- overflow:hidden → remove barras de rolagem para a câmera ocupar a tela -->

    <!-- Inicia a cena 3D + AR.js -->
    <a-scene 
      embedded                      <!-- Impede modo VR e deixa cena embutida na página -->
      arjs="sourceType: webcam;     <!-- Diz que a fonte do vídeo é a webcam/câmera -->
           debugUIEnabled: false;"> <!-- Remove botões de debug da RA -->

      <!-- MARCADOR HIRO -->
      <!-- Quando a câmera detectar o marcador Hiro, tudo dentro aparece -->
      <a-marker preset="hiro">

        <!-- OBJETO 3D -->
        <!-- Um personagem droys posicionada 0.5m acima do marcador -->
  <a-entity 
    gltf-model="https://raw.githubusercontent.com/KarenFrancellino/ar-models/main/DROYZ_ANIMAPP_SiCkJacken_v005.glb"
    scale="3 3 3"
    position="0 0.5 0"
    animation-mixer>
  </a-entity>

      </a-marker>

      <!-- CÂMERA -->
      <!-- A câmera usada para visualizar a RA -->
      <a-entity camera></a-entity>
      
    </a-scene>

    <script>
      // Seleciona a entidade do modelo 3D usando o ID que definimos ('personagem')
      const entity = document.querySelector('#personagem');
      
      // ADICIONADO: O nome exato da animação que descobrimos no console do navegador
      const NOME_DA_ANIMACAO = "SickJacken_rigAction";

      // Cria um 'listener' (ouvinte) que espera o evento 'model-loaded' (modelo carregado)
      entity.addEventListener('model-loaded', (e) => {
        const model = e.detail.model;      // Pega o objeto 3D carregado
        const animations = model.animations; // Pega a lista de animações do objeto 3D

        // Mostra no console a lista de animações (útil para debug)
        console.log('Animações disponíveis:', animations.map(a => a.name));

        // Se o modelo tiver alguma animação, nós a ativamos
        if (animations.length > 0) {
          // Configura o componente 'animation-mixer' para tocar a animação desejada
          entity.setAttribute('animation-mixer', {
            clip: NOME_DA_ANIMACAO,  // Usa o nome exato da animação ('SickJacken_rigAction')
            loop: 'repeat'             // Faz a animação repetir infinitamente
          });
        } else {
          console.warn('Nenhuma animação encontrada no modelo.'); // Mensagem de aviso se nenhuma animação for encontrada
        }
      });
    </script>
  </body>
</html>
